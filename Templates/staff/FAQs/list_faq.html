{% extends 'staff/base.html' %}
{% load static %}

{% block title %}
FAQs
{% endblock %}

{% block content %}
<div class="site-main">
    <section class="ttm-row clearfix">
        <div class="container">
            <div class="row pt-60 res-991-pt-0">
                <div class="col-lg-12">
                    <div class="pr-40 res-991-pr-0 res-991-pb-30">
                        <!-- section-title -->
                        <h4 class="h4-md " style="margin-bottom: 30px ; text-align: center;">List of FAQss</h4>

                        <div class="row justify-content-end">
                            <div class="col-auto">
                                <a href="{% url 'staff:faq_add' %}" class="btn btn-primary mb-4">Add New
                                    FAQs</a>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-striped table-bordered multi-ordering">
                                        <thead>
                                            <tr>
                                                <th>Question</th>
                                                <th>Answer</th>
                                                <th>Date</th>
                                                <th>Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {% for faq in faqs %}
                                            <tr>
                                                <td>{{ faq.question }}</td>
                                                <td>{{ faq.answer }}</td>
                                                <td>{{ faq.date }}</td>
                                                <td>
                                                    <span class="dropdown">
                                                    <a id="btnSearchDrop31" data-toggle="dropdown" aria-haspopup="true"
                                                        aria-expanded="true"
                                                        class="dropdown-toggle dropdown-menu-right">
                                                        Actions</a>
                                                    <span aria-labelledby="btnSearchDrop31"
                                                        class="dropdown-menu mt-1 dropdown-menu-right">
                                                        <a href="{% url 'staff:faq_update' pk=faq.pk %}"
                                                            class="dropdown-item"><i class="fa fa-pencil"></i> Edit
                                                        </a>
                                                        <a href="{% url 'staff:faq_delete' pk=faq.pk %}"
                                                            class="dropdown-item"><i class="fa fa-trash"></i> Delete
                                                        </a>
                                                    </span>
                                                </td>
                                            </tr>
                                            {% endfor %}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock %}
